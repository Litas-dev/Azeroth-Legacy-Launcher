name: Virus Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  virus_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Scan for Viruses (ClamAV)
        uses: djdefi/gitavscan@main
        with:
          # Scan full history to check all commits
          full: '--full'
          fail-action: true
